<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header - begin -->
    <section class="hero is-dark is-bold is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/img/logo-small.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                FedoraÂ©
            </h1>
            <h2 class="subtitle">
                Employee Data Management
            </h2>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active" id="see-employee-list">
                            <a class="subtitle">See employees</a>
                        </li>
                        <li id="add-employee-list">
                            <a class="subtitle">Add employee</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Header - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- See Employee - begin -->
    <div class="container" id="see-employee-container">
        <div class="box">
            <h2 class="subtitle">Current employees</h2>

            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Employee Last Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="table-name"</td>
                        <td id="table-last-name"></td>
                        <td id="table-role"></td>
                        <td id="table-start-date"></td>
                        <td id="table-months"></td>
                        <td id="table-monthly-rate"></td>
                        <td id="table-total-billed"></td>
                    </tr>
                </tbody>
            </table>

        </div>



    </div>
    <!-- See Employee - end -->

    <!-- Add Employee - begin -->
    <div class="container" id="add-employee-container">

        <div class="box">
            <h2 class="subtitle">Add Employee</h2>

            <div class="columns">
    
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="John" id="name">
                        </div>
                    </div>
                </div>
                <div class="column is-8">
                    <div class="field">
                        <label class="label">Last Names</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Doe" id="lastnames">
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="columns">
    
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Role</label>
                            <input class="input" type="text" placeholder="What role is he doing?" id="role">
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Date</label>
                            <input class="input" type="date" placeholder="When is he starting" id="date">
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Monthly Rate</label>
                            <input class="input" type="text" placeholder="$5000" id="monthly-rate">
                    </div>
                </div>
    
            </div>

            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button class="button is-link is-success" id="add-employee">Add employee</button>
                </div>
            </div>
            
        </div>

    </div>
    <!-- Add Employee - end -->



    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- JS Files -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
